name: secrets-demo
on: [push]
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps: 
      - shell: bash
        env: 
          MY_SECRET: ${{ secrets.MySecret }}
        run: |
          echo ">$MY_SECRET<"
      - shell: bash
        env:
          MY_SECRET: ${{ secrets.PROD_SECRET }}
        run: |
          echo ">$MY_SECRET<"
